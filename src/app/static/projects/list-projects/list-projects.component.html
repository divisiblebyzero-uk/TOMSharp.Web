<div class="container-fluid">
    <div class="row p-md-3" style="background-color: antiquewhite; padding-top: 10px; padding-bottom: 10px;">
        <div class="col">
            Projects
        </div>
        <div class="col">
            <select class="form-control" id="financeYear" [(ngModel)]="financeYear" (change)="getProjects()">
                <option>Choose Finance Year</option>
                <option *ngFor="let year of financeYears">{{year}}</option>
            </select>
        </div>
    </div>
    <div class="row">
        <div class="col">
            <ag-grid-angular
            style="width: 100%; height: 900px"
            class="ag-theme-alpine"
            [rowData]="projects | async"
            [columnDefs]="columnDefs"
            [gridOptions]="gridOptions"
            (cellValueChanged)="saveProject($event)"
            >
        </ag-grid-angular>
        </div>
    </div>
</div>
