<div class="user-container">
    <h2 style="margin: auto">Finance Project Mappings</h2>
    <button class="btn btn-danger" style="width:100px" (click)="addMapping()">Add Mapping</button>
    <table class="table table-sm table-hover">
      <thead class="thead-light">
      <tr>
        <th class="hidden">Id</th>
        <th>Project Name</th>
        <th>Type</th>
        <th>Finance Name</th>
        <th>Capitalised</th>
        <th>&nbsp;</th>
      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let mapping of mappings">
        <td class="hidden">{{mapping.id}}</td>
        <td>{{mapping.projectName}}</td>
        <td>{{mapping.type}}</td>
        <td>{{mapping.financeName}}</td>
        <td>{{mapping.capitalised}}</td>
        <td>
          <button class="btn btn-success" (click)="editMapping(mapping)" style="margin-left: 20px;">Edit</button>
        </td>
      </tr>
      </tbody>
    </table>
  </div>
