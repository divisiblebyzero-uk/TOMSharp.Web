<div class="container-fluid">
    <div class="row p-md-3" style="background-color: antiquewhite; padding-top: 10px; padding-bottom: 10px;">
        <div class="col">
            <span class="display-4">Budget Lines</span>
            <fa-icon size="2x" title="Add Budget Line" [icon]="faPlus" (click)="addNewBudgetLine()" style="cursor: pointer;"></fa-icon>
        </div>
        <div class="col">
            <select class="form-control" id="financeYear" [(ngModel)]="financeYear" (change)="getBudgetLines()">
                <option>Choose Finance Year</option>
                <option *ngFor="let year of financeYears">{{year}}</option>
            </select>
        </div>
    </div>
    <div class="row">
        <div class="col">
            <ag-grid-angular
            style="width: 100%; height: 900px"
            class="ag-theme-alpine"
            [rowData]="budgetLines | async"
            [columnDefs]="columnDefs"
            [gridOptions]="gridOptions"
            (cellValueChanged)="saveBudgetLine($event)"
            >
        </ag-grid-angular>
        </div>
    </div>
</div>
