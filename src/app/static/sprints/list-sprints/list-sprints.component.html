<div class="container-flex">
  <div class="row">
    <div class="col">
      <h2 style="margin: auto">Sprints</h2>
    </div>
    <div class="col">
      <button class="btn btn-danger btn-lg" role="button" (click)="addSprint()">Add Sprint</button>
    </div>
    <div class="col">
      <button class="btn btn-warning btn-lg" role="button" (click)="generateSprints()">Generate Sprints</button>
    </div>
  </div>
  <div class="row">
    <div class="col">
      <table class="table table-sm table-hover">
        <thead class="thead-light">
          <tr>
            <th scope="col" class="hidden">Id</th>
            <th scope="col">Name</th>
            <th scope="col">Start Date</th>
            <th scope="col">End Date</th>
            <th scope="col">Finance Month</th>
            <th scope="col">&nbsp;</th>
          </tr>
        </thead>
        <tbody>
        <tr *ngFor="let sprint of sprints">
          <td class="hidden">{{sprint.id}}</td>
          <td>{{sprint.name}}</td>
          <td>{{sprint.startDate | date: 'dd/MM/yyyy'}}</td>
          <td>{{sprint.endDate | date: 'dd/MM/yyyy'}}</td>
          <td>{{sprint.financeMonth}}</td>
          <td>
            <button class="btn btn-success" (click)="editSprint(sprint)" style="margin-left: 20px;">Edit</button>
          </td>
        </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
