<div class="col-md-6 user-container">
    <h2 class="text-center">Edit User</h2>
    <form [formGroup]="editForm" (ngSubmit)="onSubmit()">
        <div class="hidden">
            <input type="text" formControlName="id" placeholder="ID" class="form-control" readonly="true">
        </div>
        <div class="form-group">
            <label for="name">Name:</label>
            <input type="text" formControlName="name" placeholder="Full Name" class="form-control">
        </div>

        <div class="form-group">
            <label for="team">Team:</label>
            <input type="text" formControlName="team" placeholder="team" class="form-control">
        </div>

        <div class="form-group">
            <label for="resourceType">Resource Type:</label>
            <input type="text" formControlName="resourceType" placeholder="resourceType" class="form-control">
        </div>

        <div class="form-group">
            <label for="employer">Employer:</label>
            <input type="text" formControlName="employer" placeholder="employer" class="form-control">
        </div>

        <div class="form-group">
            <label for="emailAddress">Email Address:</label>
            <input type="text" formControlName="emailAddress" placeholder="emailAddress" class="form-control">
        </div>

        <div class="form-group">
            <label for="startDate">Start Date:</label>
            <div class="input-group">
            <input class="form-control" placeholder="yyyy-mm-dd"
                    name="startDP" formControlName="startDate" ngbDatepicker #startDatePicker="ngbDatepicker">
            <div class="input-group-append">
                <button class="btn btn-outline-secondary calendar" (click)="startDatePicker.toggle()" type="button"></button>
            </div>
            </div>
        </div>

        <div class="form-group">
            <label for="endDate">End Date:</label>
            <div class="input-group">
                <input class="form-control" placeholder="yyyy-mm-dd"
                        name="endDP" formControlName="endDate" ngbDatepicker #endDatePicker="ngbDatepicker">
                <div class="input-group-append">
                    <button class="btn btn-outline-secondary calendar" (click)="endDatePicker.toggle()" type="button"></button>
                </div>
            </div>
        </div>

        <button class="btn btn-success" [disabled]="!editForm.valid">Save</button>
    </form>
    <button class="btn btn-danger" [disabled]="!editForm.value.id" (click)="deletePerson()">Delete</button>
    <p>{{editForm.value|json}}</p>
</div>
