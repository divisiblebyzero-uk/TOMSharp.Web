<div class="user-container">
    <h2 style="margin: auto">People</h2>
    <button class="btn btn-danger" style="width:100px" (click)="addPerson()">Add Person</button>
    <table class="table table-sm table-hover">
      <thead class="thead-light">
      <tr>
        <th class="hidden">Id</th>
        <th>Name</th>
        <th>Team</th>
        <th>ResourceType</th>
        <th>Employer</th>
        <th>Email Address</th>
        <th>Start Date</th>
        <th>End Date</th>
        <th>&nbsp;</th>
      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let person of people">
        <td class="hidden">{{person.id}}</td>
        <td>{{person.name}}</td>
        <td>{{person.team}}</td>
        <td>{{person.resourceType}}</td>
        <td>{{person.employer}}</td>
        <td>{{person.emailAddress}}</td>
        <td>{{person.startDate | date: 'dd/MM/yyyy'}}</td>
        <td>{{person.endDate | date: 'dd/MM/yyyy'}}</td>
        <td>
          <button class="btn btn-success" (click)="editPerson(person)" style="margin-left: 20px;">Edit</button>
        </td>
      </tr>
      </tbody>
    </table>
  </div>
