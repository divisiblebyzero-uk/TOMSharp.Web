<div class="container-fluid">
    <div class="row" style="background-color: antiquewhite; padding-top: 10px; padding-bottom: 10px;">
        <div class="col">
            <select class="form-control" id="financeYear" [(ngModel)]="financeYear" (change)="getTimeBookingSummaries()">
                <option>Choose Finance Year</option>
                <option *ngFor="let year of financeYears">{{year}}</option>
            </select>
        </div>
        <div class="col">
            <fa-icon size="2x" title="Download to Excel" [icon]="faFileExcel" (click)="downloadExcel()" style="cursor: pointer;"></fa-icon>
        </div>
    </div>
    <div class="row">
    </div>
    <div class="row" style="padding: 10px;" *ngIf="timeBookingSummaries">
        <table class="table table-sm">
            <tr>
                <th>Name</th>
                <th nowrap *ngFor="let sprint of sprints">{{this.chopOffSprint(sprint)}}</th>
            </tr>
            <tr *ngFor="let person of people">
                <td>{{person}}</td>
                <td *ngFor="let sprint of sprints">{{timeBookings[person][sprint]}}</td>
            </tr>
        </table>
    </div>
</div>
