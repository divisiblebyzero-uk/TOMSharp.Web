<div class="container-fluid">
    <div class="row p-md-3" style="background-color: antiquewhite; padding-top: 10px; padding-bottom: 10px;">
        <div class="col">
            <select class="form-control" id="sprint" [(ngModel)]="sprint" (change)="getTimeBookingExceptions()">
                <option>Choose sprint</option>
                <option *ngFor="let sprint of sprints">{{sprint.name}}</option>
            </select>
        </div>
        <div class="col">
            <div>
                <input type="checkbox" value="" [(ngModel)]="includeCompleted" id="includeCompleted" (change)="getTimeBookingExceptions()"/>
                &nbsp;
                <label class="form-check-label" for="includeCompleted">Include completed?</label>
            </div>
        </div>
        <div class="col">
            <fa-icon size="2x" title="Download to Excel" [icon]="faFileExcel" (click)="downloadExcel()" style="cursor: pointer;"></fa-icon>
        </div>
    </div>
    <div class="row">
        <div class="col">
            <ag-grid-angular
            style="width: 100%; height: 900px"
            class="ag-theme-alpine"
            [rowData]="timeBookingExceptions | async"
            [columnDefs]="columnDefs"
            >
        </ag-grid-angular>
        </div>
    </div>
</div>
