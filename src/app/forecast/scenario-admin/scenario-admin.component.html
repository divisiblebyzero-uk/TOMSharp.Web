<div class="user-container">
    <h2 style="margin: auto">Scenarios</h2>
    <table class="table table-sm table-hover">
      <thead class="thead-light">
      <tr>
        <th class="hidden">Id</th>
        <th>Finance Year</th>
        <th>Name</th>
        <th>Created</th>
        <th>Updated</th>
        <th>&nbsp;</th>
      </tr>
      </thead>
      <tbody>
          <tr>
            <td>
                <fa-icon [icon]="faPlus" style="cursor: pointer;"></fa-icon>
                <input type="text" class="form-control mx-sm-3" placeholder="Enter new scenario name" (change)="createNewScenario($event)"/>
            </td>
            <td>&nbsp;</td>
            <td>&nbsp;</td>
            <td>&nbsp;</td>
            <td>&nbsp;</td>
          </tr>
      <tr *ngFor="let scenario of scenarios">
        <td class="hidden">{{scenario.id}}</td>
        <td>{{scenario.financeYear}}</td>
        <td>{{scenario.name}}</td>
        <td>{{scenario.created | date: 'dd/MM/yyyy'}}</td>
        <td>{{scenario.updated | date: 'dd/MM/yyyy'}}</td>
        <td>
            <a [routerLink]="['/scenario-edit', scenario.id]"><fa-icon [icon]="faEllipsisH" style="cursor: pointer;" ngbTooltip="Edit scenario details"></fa-icon></a> &nbsp;
            <fa-icon [icon]="faTimesCircle" (click)="deleteScenario(scenario)" style="cursor: pointer;" ngbTooltip="Delete this scenario" class="red"></fa-icon>
        </td>
      </tr>
      </tbody>
    </table>
  </div>
